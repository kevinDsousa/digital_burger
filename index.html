<section class="aside-bottom-btns">
    <div class="button-group">
        <a href="#" id="botao-voltar-topo" class="btn-back-to-top" title="Voltar ao topo"><i class="bi bi-arrow-up"></i></a>
        <a href="#" id="botao-feedback" class="btn-feedback" title="Feedback" data-toggle="modal" data-target="#feedbackModal"><i class="bi bi-heart"></i></a>
    </div>
    
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Avaliação da Experiência</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Por favor, avalie sua experiência:</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="feedbackRadio" id="feedbackRadio1" value="ruim">
                      <label class="form-check-label" for="feedbackRadio1">
                        Ruim
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="feedbackRadio" id="feedbackRadio2" value="regular">
                      <label class="form-check-label" for="feedbackRadio2">
                        Regular
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="feedbackRadio" id="feedbackRadio3" value="boa">
                      <label class="form-check-label" for="feedbackRadio3">
                        Boa
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="feedbackRadio" id="feedbackRadio4" value="excelente">
                      <label class="form-check-label" for="feedbackRadio4">
                        Excelente
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="feedbackComments">Observações:</label>
                      <textarea class="form-control" id="feedbackComments" rows=""></textarea>
                  </div>
                </div>

            <!-- </section> -->


    
    <section>
        <footer class="footer" id="footer"></footer>
    </section>
